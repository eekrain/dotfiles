# Keyring and auth
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Auto delete trash 30 days old
exec-once = trash-empty 30

# Cursors
exec-once = hyprctl setcursor $cursorTheme $cursorSize
exec-once = gsettings set org.gnome.desktop.interface cursor-theme '$cursorTheme'
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursorSize

# Location provider and night light
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = sleep 1 && gammastep

# Forward bluetooth media commands to MPRIS
exec-once = mpris-proxy

# Resize and move windows based on matches (e.g. pip)
exec-once = caelestia resizer -d

# Start shell
exec-once = caelestia shell -d

# Additional startup applications from old config
exec-once = sleep 2; proxytoggle #disabling proxy on startup
exec-once = sleep 2; touchpadtoggle #disabling touchpad on startup
exec-once = sleep 2; gtk-launch com.github.xeco23.WasIstLos.desktop #Starting up whatsapp for linux
exec-once = sleep 2; gtk-launch motrix.desktop #Starting download manager
exec-once = sleep 2; gtk-launch vesktop.desktop #Starting download manager
exec-once = sleep 4; gtk-launch zen_twilight.desktop #Starting up zen browser
