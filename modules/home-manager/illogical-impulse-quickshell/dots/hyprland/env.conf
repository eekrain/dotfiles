# Environment variables for dots-hyprland

# ######### Input method ##########
# See https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland
env = QT_IM_MODULE, fcitx
env = XMODIFIERS, @im=fcitx
env = SDL_IM_MODULE, fcitx
env = GLFW_IM_MODULE, ibus
env = INPUT_METHOD, fcitx

# ############ Wayland #############
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# ############ Themes #############
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt5ct
env = XDG_MENU_PREFIX, plasma-

# ######## Hardware specific #########
# NVIDIA specific settings
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia

# AMD specific settings
env = WLR_DRM_DEVICES, /dev/dri/card1:/dev/dri/card0

# ######## Virtual environment #########
env = ILLOGICAL_IMPULSE_VIRTUAL_ENV, ~/.local/state/quickshell/.venv

# ######## NixOS specific #########
env = NIXOS_OZONE_WL, 1

# Set XDG_CURRENT_DESKTOP for proper desktop detection
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Set cursor theme
env = XCURSOR_THEME,phinger-cursors-dark
env = XCURSOR_SIZE,24

# Set terminal
env = TERMINAL,foot

# Set editor
env = EDITOR,nano
env = VISUAL,nano

# Set browser
env = BROWSER,firefox

# Set file manager
env = FILE_MANAGER,nautilus

# Enable Wayland specific features
env = MOZ_ENABLE_WAYLAND,1
env = XDG_SESSION_TYPE,wayland
env = SDL_VIDEODRIVER,wayland

# Set Qt scale factor for HiDPI displays
env = QT_SCALE_FACTOR,1

# Set Qt automatic screen scaling
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Enable fractional scaling
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1

# Set Java WM for Java applications
env = _JAVA_AWT_WM_NONREPARENTING,1

# Set Ozone platform for Electron applications
env = OZONE_PLATFORM,wayland