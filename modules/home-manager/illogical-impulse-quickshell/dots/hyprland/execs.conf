# Startup executables for dots-hyprland

# Core desktop components
exec-once = quickshell -c $qsConfig &
exec-once = hypridle

# Authentication and security
exec-once = gnome-keyring --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# System services
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Input method
exec-once = fcitx5 -d

# Audio system
exec-once = pipewire
exec-once = pipewire-pulse

# Clipboard management
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursor theme
exec-once = hyprctl setcursor phinger-cursors-dark 24

# Start wallpaper daemon
exec-once = swww-daemon --format xrgb

# Start notification daemon
exec-once = mako

# Start network manager applet
exec-once = nm-applet --indicator

# Start Bluetooth applet
exec-once = blueman-applet

# Start volume control applet
exec-once = volumeicon

# Start power management
exec-once = power-profiles-daemon

# Start disk mounting service
exec-once = udiskie --tray

# Start screen dimming/locking
exec-once = hypridle

# Start compositor effects
exec-once = hyprpaper